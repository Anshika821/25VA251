<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //js variable data types
        //primitive data types:string,number,boolean,nll,undefined,symbol
        //non-primitive data types:object,array,function
        var name="ABES";
        console.log(name);
        console.log(typeof(name));
        

        //number
        let myCot=(8288382319);
        console.log(myCot);
        console.log(typeof(myCot));
        //boolean
        let courceDone=false;
        console.log(courceDone);
        console.log(typeof(courceDone));
        let add=null;
        console.log(add);
        console.log(typeof(add));
        let email;
        console.log(email);
        console.log(typeof(email));
        let bigAmount=BigInt(7238222123438333);
        console.log(bigAmount);
        console.log(typeof(bigAmount));
    </script>
